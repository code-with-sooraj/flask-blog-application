<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <div class="container1">
        <a href="/" class="logo">
            <img src="/static/img1.ico" alt="Mountain Traveller logo">
            <span>Learn-O-Pedia</span>
        </a>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{{ url_for('posts') }}">Blog</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

    <div class="container mt-4">
        <h1 class="text-center">All Blogs</h1>
        <div class="row">
            {% for p in post %}
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">

                            <h5 class="card-title">{{ p.title }}</h5>
                            <p class="card-text">{{ p.content }}...</p> <!-- Display first 150 characters -->
                            <p class="text-muted">Author ID: {{ p.author_id }}</p>
                            <p class="text-muted">Post ID: {{ p.post_id }}</p>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
         <div class="text-center mt-4">
               <a href="{{ url_for('create_post') }}" class="btn btn-primary">Create a New Post</a>
         </div>

         <div class="text-center mt-4">
            <a href="{{ url_for('delete_post') }}" class="btn btn-primary">Delete a Post</a>
         </div>


    </div>
</body>
</html>
