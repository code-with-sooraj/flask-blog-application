<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Blog Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create a New Blog Post</h2>
        
        <!-- Blog creation form -->
        <form action="{{ url_for('add_post') }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Post Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter post title" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Post Content</label>
                <textarea class="form-control" id="content" name="content" rows="5" placeholder="Write your content here..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="authorid" class="form-label">Author ID</label>
                <input type="number" class="form-control" id="author_id" name="author_id" placeholder="Enter author ID" required>
            </div>

            <!-- Submit button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Post</button>
            </div>
        </form>
        
        <!-- Back button to go back to the posts list -->
        <div class="text-center mt-4">
            <a href="{{ url_for('posts') }}" class="btn btn-secondary">Back to Posts</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
