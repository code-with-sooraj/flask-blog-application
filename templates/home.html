<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">Welcome to My Blog</h1>
            <p class="text-xl">A space to share ideas, stories, and knowledge</p>
        </div>
    </header>

    <main class="container mx-auto my-8">
        <section>
            <h2 class="text-2xl font-semibold mb-4">Latest Blogs</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-bold mb-2">Welcome to Blog</h3>
                        <p class="text-gray-700 mb-4">Share your knowledge to us</p>
                        <p class="text-sm text-gray-500">Written by Sooraj</p>
                        <a href="#" class="text-blue-600 hover:underline">Read More</a>
                    </div>
            </div>
            <div class="flex justify-center mt-8">
                <a href="{{ url_for('registration') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">Register</a>
                <a href="{{ url_for('login') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Login</a>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

</body>
</html>
