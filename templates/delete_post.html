<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete a Blog Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Delete a Blog Post</h2>

        <!-- Form to delete a post by ID -->
        <form action="{{ url_for('delete_post') }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter Post title" required>
            </div>

            <div class="mb-3">
                <label for="post_id" class="form-label">Post ID</label>
                <input type="number" class="form-control" id="post_id" name="post_id" placeholder="Enter Post ID" required>
            </div>

            <!-- Submit button -->
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Delete Post</button>
            </div>
        </form>

        <!-- Back button to go back to the posts list -->
        <div class="text-center mt-4">
            <a href="{{ url_for('posts') }}" class="btn btn-secondary">Back to Posts</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
